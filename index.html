<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Intro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        }
        body {
            height: 100vh;
            width: 100vw;
            background: #212121;
        }
    </style>
</head>
<body>
    <div id="box">
        <svg width="1000" height="260">
            <path d="M 10 100 Q 500 100 990 100" stroke="white" fill="transparent" />
        </svg>
    </div>
    <div style="display: flex; justify-content: center;">
        <h1 style="color: aliceblue;">Gettar Strip</h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="main.js"></script> -->
    <script>
        let initPosition = "M 10 100 Q 500 100 990 100";
        let box = document.getElementById("box");
        // let box = document.getElementById("box");
        // Function to handle the move event for both mouse and touch
        function handleMove(event) {
            let x, y;
            if (event.type === "mousemove") {
                x = event.clientX;
                y = event.clientY;
            } else if (event.type === "touchmove") {
                x = event.touches[0].clientX;
                y = event.touches[0].clientY;
            }
            let path = `M 10 100 Q ${x} ${y} 990 100`;
            console.log(path);
            gsap.to("svg path", {
                attr: { d: path },
                duration: 0.2,
                ease: "power3.out",
            });
        }
        // Add event listeners for both mouse and touch
        box.addEventListener("mousemove", handleMove);
        box.addEventListener("touchmove", handleMove);
        box.addEventListener("mouseleave", function () {
            gsap.to("svg path", {
                attr: { d: initPosition },
                duration: 0.5,
                ease: "elastic.out(1.2,0.2)",
            });
        });
        // Optional: Add a touchend event to reset the path when touch ends
        box.addEventListener("touchend", function () {
            gsap.to("svg path", {
                attr: { d: initPosition },
                duration: 0.5,
                ease: "elastic.out(1.2,0.2)",
            });
        });
    </script>
</body>
</html>
